<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-[#1b1b3a] h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-4xl font-bold mb-4 text-center">Password Generator</h1>
        <div class="mb-4">
            <label for="generatedPassword" class="block text-gray-700">Generated Password:</label>
            <input type="text" id="generatedPassword" class="w-full p-2 border rounded" placeholder="Click on Generate Button To generate a Password" readonly>
        </div>

        <button id="generateBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Password</button>
        <button id="copyBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Copy to Clipboard</button>

        <div class="mb-4 flex flex-row items-center gap-32 mt-6">
            <label for="passwordLength" class="block text-gray-700">Password Length:</label>
            <input type="number" id="passwordLength" class="p-2 border rounded" min="6" max="32" value="12">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Include:</label>
            <input type="checkbox" id="uppercase" checked class="mr-2"> Uppercase
            <input type="checkbox" id="lowercase" checked class="ml-4 mr-2"> Lowercase <br>
            <input type="checkbox" id="numbers" checked class="mr-2"> Numbers
            <input type="checkbox" id="symbols" checked class="ml-6"> Symbols
        </div>

       
    </div>

    <script src="script.js"></script>
</body>

</html>
